<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Alkalinitas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Kalkulator Alkalinitas</h1>
        <img src="https://cdn.zonebourse.com/static/instruments-logo-64305361" alt="Logo Central Proteina Prima" class="logo">

        <div class="form-group">
            <label for="alkalinitasAwal">Alkalinitas Awal:</label>
            <input type="number" id="alkalinitasAwal" placeholder="Masukkan alkalinitas awal">
        </div>

        <div class="form-group">
            <label for="alkalinitasTarget">Alkalinitas Target:</label>
            <input type="number" id="alkalinitasTarget" placeholder="Masukkan alkalinitas target">
        </div>

        <button id="calculateButton">Hitung</button>

        <div id="result" class="result"></div>

        <p class="note">Hasil perhitungan berdasarkan data sebanyak 59 data. Jika terdapat perbedaan dilapangan, silakan hubungi personel MRC agar dapat dioptimasi kembali.</p>
        <p class="note">Indeks koreksi saat ini adalah 8%.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
