<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Alkalinitas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Kalkulator Alkalinitas</h1>
        <img src="https://cdn.zonebourse.com/static/instruments-logo-64305361" alt="Logo Central Proteina Prima" class="logo">

        <div class="form-group">
            <label for="alkalinitasAwal">Alkalinitas Awal:</label>
            <input type="number" id="alkalinitasAwal" placeholder="Masukkan alkalinitas awal">
        </div>

        <div class="form-group">
            <label for="alkalinitasTarget">Alkalinitas Target:</label>
            <input type="number" id="alkalinitasTarget" placeholder="Masukkan alkalinitas target">
        </div>

        <div class="form-group">
            <label for="volumeAir">Volume Air (Liter):</label>
            <input type="number" id="volumeAir" placeholder="Masukkan volume air dalam liter">
        </div>

        <button id="calculateButton">Hitung</button>

        <div id="result" class="result"></div>

        <div class="notes">
            <ul>
                <li>Perhitungan ini berdasarkan data sebanyak <strong>59 data</strong>.</li>
                <li>Indeks koreksinya saat ini adalah <strong>8%</strong>.</li>
                <li>Apabila terdapat perbedaan di lapangan, silakan hubungi Personel MRC agar dapat dioptimasi kembali.</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
